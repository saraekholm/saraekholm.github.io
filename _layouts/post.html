---
layout: default
---

<section class="post">
	<div class="inner">
		<div class="narrow">

			<span class="post-meta">{{ page.date | date: "%b %-d, %Y" }} &bull; {{ page.tags | join: ", " }}</span> 
			<h2 class="post-title" itemprop="name headline">{{ page.title }}</h1>

				

				


				<div class="post-content" itemprop="articleBody">
					{{ content }}
				</div>
			</div>
		</div>
	</section>
